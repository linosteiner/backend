datasources:
  default:
    url: jdbc:postgresql://localhost:5432/fitapp
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    username: fitapp
    password: fitapppassword
    dialect: POSTGRES
flyway:
  datasources:
    default:
      enabled: true
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        show_sql: true
